<div id="image">
    <div id="imagebg">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall" id="pop">

                <img class="profile-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoV41JuuEeqFB5IBMDigmNvwBKlp3lomsjEE_h1IwImnDSknv8sg"
                    alt="">
                    <form #login="ngForm" class="form-signin"   (ngSubmit)="log(login.value)">
                <input type="text" id="_id" name="_id" class="form-control" #user="ngModel" ngModel placeholder="Enter Username" required autofocus><br>
                <input type="password" class="form-control" #pass="ngModel" placeholder="Enter Password" ngModel name="pass" id="pass" required><br>
                <button [disabled]="!user.value||!pass.value" class="btn btn-lg btn-primary btn-block" type="submit">
                    Login</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <button routerLink="forgot"  (click)="pop()" class="pull-right forget-password">Forgot password? </button><span class="clearfix"></span>
            <a routerLink="/signup">Create Account</a>
            </form>
              </div>
              </div>
    </div>
